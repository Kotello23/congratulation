<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отгадай пароль</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="password-container">
        <h1>Введи пароль, чтобы получить подарок!</h1>
        <input type="password" id="password-input" placeholder="Пароль">
        <button id="submit-button">Проверить</button>
        <div id="message">Алиса, поздравляем тебя с твоим днем рождения! В этот замечательный день мы хотим пожелать
            тебе счастья, здоровья, сил, исполнения мечт и всего самого наилучшего! С днем рождения!!! Напиши (кому-то
            из нас) для встречи, для получения подарка!</div>
    </div>

    <script>
        const correctPassword = "7 марта";

        // Элементы DOM
        const passwordInput = document.getElementById("password-input");
        const submitButton = document.getElementById("submit-button");
        const message = document.getElementById("message");
        const passwordContainer = document.getElementById("password-container");

        // Обработчик нажатия на кнопку
        submitButton.addEventListener("click", () => {
            const userInput = passwordInput.value;

            if (userInput === correctPassword) {
                // Если пароль правильный, скрываем контейнер и показываем сообщение
                passwordContainer.style.display = "none";
                message.style.display = "block";
            } else {
                // Если пароль неверный, показываем предупреждение
                alert("Неверный пароль! Попробуйте еще раз.");
            }
        });

        // Обработчик нажатия Enter в поле ввода
        passwordInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                submitButton.click(); // Выполняем действие кнопки
            }
        });
    </script>
</body>

</html>
